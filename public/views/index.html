<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>STYLING</title>
    <link rel="stylesheet" href="../vendors/bootstrap.min.css">
    <link rel="stylesheet" href="../vendors/fonts">
    <link rel="stylesheet" type="text/css" href="../stylez/styling.css">
    <script src="../vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="../vendors/bootstrap.min copy.js" charset="utf-8"></script>
    <script src="../scripts/carousel.js" charset="utf-8"></script>


    </script>
  </head>
  <body>
    <div class="container">
  <div id="myCarousel" class="carousel slide" class="carousel" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li class="item1 active"></li>
      <li class="item2"></li>
      <li class="item3"></li>
      <li class="item4"></li>
      <li class="item5"></li>
      <li class="item6"></li>
    </ol>


    <div class="carousel-inner" role="option">

      <div class="item active">
        <img src="http://justfreshkicks.com/wp-content/uploads/2016/09/pharrell-adidas-hu-collection-blue-1.jpg" width="460" height="345">
        <div class="carousel-caption">
          <h3>Adidas</h3>
          <p>NMD Human Race</p>
        </div>
      </div>

      <div class="item">
        <img src="https://i1.adis.ws/i/jpl/sz_251608_a?qlt=80&w=600&h=674&v=1" width="460" height="345">
        <div class="carousel-caption">
          <h3>Puma</h3>
          <p>Ignite Limitless</p>
        </div>
      </div>

      <div class="item">
        <img src="https://newsneakernews-wpengine.netdna-ssl.com/wp-content/uploads/2014/12/jordan-flight-flex-trainer-grey-blue-2.jpg" width="460" height="345">
        <div class="carousel-caption">
          <h3>Jordan</h3>
          <p>Flex Flight Trainers</p>
        </div>
      </div>

      <div class="item">
        <img src="http://basketzone.pl/zdjecia/2016/06/10/806/16/Q4561jordanshoes_15061.jpg" width="460" height="345">
        <div class="carousel-caption">
          <h3>Jordan</h3>
          <p>Flight Trainers</p>
        </div>
      </div>

      <div class="item">
        <img src="http://www.doittennis.com/media/products/babolat-mens-propulse-3-tennis-shoe-red.jpg" width="460" height="345">
        <div class="carousel-caption">
          <h3> Babolat</h3>
          <p>Propulse 3</p>
        </div>
      </div>


      <div class="item">
        <img src="https://pmcfootwearnews.files.wordpress.com/2016/04/under-armour-fire-shot-metallic-gold.jpg?w=1024" width="460" height="345">
        <div class="carousel-caption">
          <h3>Under Armor</h3>
          <p>Fire Shot</p>
        </div>
      </div>

    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-flash"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-flash" ></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

  </body>
</html>
